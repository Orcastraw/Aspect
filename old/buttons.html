<!DOCTYPE html> 
<html>
<head>	
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<script type="text/javascript" src="jquery.js"></script> 
	<script src="javascript.js"></script> 
<title>Console Info</title>
</head>
<body>

<div id="header">
<img src="logo.png"/>
</div>


<div id="buttons" style="
    padding-right: 200px;
    padding-left: 120px;
    padding-top:60px
">
		<table style="width:720px">
		<tr>
		<th>PC</th>
		<th>360/One</th>
		<th>WiiU</th>
		<th>PS3/4</th>
		</tr>
		<tr >
		<td class="pc"><img src="pc/mouse.png" width="130px" height="130px" /></td>
		<td class="xb1"><img src="xb1/xb1.png" width="130px" height="130px" /></td>
		<td class="wiiu"><img src="wiiu/wiiu.png" width="130px" height="130px" /></td>
		<td class="ps4"><img src="ps4/ps4.png" width="130px" height="130px" /></td>
		</tr>
		<tr>
		<th>DS</th>
		<th>3DS</th>
		<th>GBA</th>
		<th>GBC</th>
		</tr>
		<tr>
		<td class="ds"><img src="ds/ds.png" width="130px" height="130px" /></td>
		<td class="3ds"><img src="3ds/3ds.png" width="130px" height="130px" /></td>

		<th>Gamecube</th>
		<th>Wii</th>
		<th>PSP/Vita</th>

		</tr>

		<td class="gc"><img src="gamecube/gamecube.png" width="130px" height="130px" /></td>
		<td class="wii"><img src="wii/wii.png" width="130px" height="130px" /></td>
		<td class="psp"><img src="psp/psp.png" width="130px" height="130px" /></td>
		<td class="n64"><img src="retro/snes.png" width="130px" height="130px" /></td>
		</tr>
		</table>  


</div>

</html>
